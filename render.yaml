services:
  - type: web
    name: churn-api
    plan: free
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: MODEL_PATH
        value: backend/models/churn_model.joblib
