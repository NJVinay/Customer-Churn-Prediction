services:
  - type: web
    name: churn-api
    env: python
    plan: free
    pythonVersion: 3.12.8
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MODEL_PATH
        value: backend/models/churn_model.joblib
